<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>WebApp QGIS — Visualizzazione e Routing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { font-family: Arial; margin:0; padding:0; }
    header { padding:10px; background:#2b7bb9; color:white; }
    #controls { padding:10px; background:#f5f5f5; display:flex; gap:12px; flex-wrap:wrap; align-items:center;}
    #map { height: calc(100vh - 140px); }
    .btn { padding:8px 12px; border:none; border-radius:4px; cursor:pointer; background:#2b7bb9; color:white; }
    .btn.secondary { background:#4a4a4a; }
    .layer-toggle { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .legend { background:white; padding:8px; border-radius:6px; box-shadow:0 1px 4px rgba(0,0,0,0.2); }
    .legend label { display:flex; align-items:center; gap:4px; }
  </style>
</head>
<body>
  <header><h2>WebApp QGIS — Visualizzazione & Routing</h2></header>

  <div id="controls">


    <div class="layer-toggle legend">
      <strong>Layer</strong>
      <label><input type="checkbox" id="chkStrade" checked> Strade</label>
      <label><input type="checkbox" id="chkAreeEli" checked> Aree elicottero</label>
      <label><input type="checkbox" id="chkAreeOsp" checked> Ospedali</label>
    </div>

    <div style="margin-left:auto; display:flex; gap:8px;">
      <button id="specialBtn" class="btn">Percorso Migliore</button>
      <button id="autoPathBtn" class="btn">Percorso Auto</button>
      <button id="heliPathBtn"  class="btn">Percorso con Elicottero</button>
      <button id="clearRoutes" class="btn secondary">Cancella percorsi</button>
      
    </div>
  </div>

  <div id="map"></div>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <!-- Map script -->
  <script src="/static/js/map2.js"></script>
</body>
</html>
